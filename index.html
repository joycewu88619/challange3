<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="bg">
            <div class="container">
                <div class="banner">
                    <img src="images/illustration-hero.svg" alt="hero">
                </div>
                <div class="header">
                    <H1>Order Summary</H1>
                </div>
                <div class="description">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="plan">
                    <div class="charge">
                        <img src="images/icon-music.svg" alt="music_icon">
                        <div class="charge_detail">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="change">
                        <h3>Change</h3>
                    </div>
                </div>
                <div class="button1">
                    <h3>Proceed to Payment</h3>
                </div>
                <div class="button2">
                    <h3>Cancel Order</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
